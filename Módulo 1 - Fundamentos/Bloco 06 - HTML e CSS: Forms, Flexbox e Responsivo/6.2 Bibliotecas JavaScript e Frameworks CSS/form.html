<!DOCTYPE html>

<html lang="pt-br">

  <head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" type="text/css" href="node_modules/popup-validation/bin/validation.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script type="text/javascript" src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <title>Formulário de Currículo</title>
  
  </head>
  
  <body>
  
    <form action="" method="get" id="formulario">
      
      <fieldset class="container border border-2 rounded-3">
        
        <h2 class="display-4 text-center bg-dark bg-gradient rounded-3">Informações Pessoais</h2>
        
        <div class="container">
        
          <div class="mb-3">

            <label class="form-label" for="nome">Nome:</label>
            <input id="nome" class="form-control validate" data-validate="required" type="text" name="nome" maxlength="40" required>
          
          </div>

          <div class="mb-3">

            <label class="form-label" class="form-label" for="email">E-mail:</label>
            <input id="email" class="form-control validate" data-validate="required" type="email" name="email" maxlength="50" required>

          </div>

          <div class="mb-3">

            <label class="form-label" for="cpf">CPF:</label>
            <input id="cpf" class="form-control validate" data-validate="required" type="text" name="cpf" maxlength="11" required>

          </div>

          <div class="mb-3">

            <label class="form-label" for="endereco">Endereço:</label>
            <input id="endereco" class="form-control validate" data-validate="required" type="text" name="endereco" maxlength="200" required>

          </div>

          <div class="mb-3">

            <label class="form-label" for="cidade">Cidade:</label>
            <input id="cidade" class="form-control validate" data-validate="required" type="text" name="cidade" maxlength="28" required>

          </div>

          <div class="mb-3">

            <label class="form-label" for="estado">Estado:</label>

            <select id="estado" class="form-select form-select-sm" name="estado" required>
              <option select>--</option>
            </select>  

          </div>

          <div class="mb-3">

            <p>Complemento</p>
            
            <div class="mb-3">
          
              <input id="casa" class="form-check-input validate" data-validate="required" type="radio" name="complemento" required>
              <label class="form-check-label" for="casa">Casa</label>

              <input id="apartamento" class="form-check-input validate" data-validate="required" type="radio" name="complemento" required>
              <label class="form-check-label" for="apartamento">Apartamento</label>
          
            </div>
          
          </div>

        </div>

      </fieldset>

      <fieldset class="container border border-2 rounded-3">

        <h2 class="display-4 text-center bg-dark bg-gradient rounded-3">Informações Proficionais</h2>
        
        <div class="container">

          <div class="mb-3">
            <label class="form-label" for="resumo"><p>Resumo Curricular:</p>
              <textarea id="resumo" class="form-control" name="resumo" maxlength="1000" cols="40" rows="10" required></textarea>
            </label>
          </div>

          <div class="mb-3">

            <div class="mb-3">

              <label class="form-label" for="cargo">Cargo:</label>
              <input id="cargo" class="form-control validate" data-validate="required" type="text" name="cargo" maxlength="40" required>

            </div>

            <div class="mb-3">

              <label class="form-label" for="descricao">Descrição do Cargo:</label>
              <input id="descricao" class="form-control validate" data-validate="required" type="text" name="descricao" maxlength="500" required>

            </div>

          </div>

          <div class="mb-3">

            <label class="form-label" for="datapicker">Data de Inicio:</label>
            <input id="datepicker" type="text">
            <!-- <input id="dataInicio" class="form-control" type="text" name="dataInicio" required> -->

          </div>

        </div>

      </fieldset>

      <div class="container center">
      
        <button id="envio" class="btn btn-secondary bg-gradient" type="submit">Enviar</button>
        <button id="reset" class="btn btn-warning bg-gradient"type="reset">Limpar</button>
      
      </div>
    
    </form>

    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/pikaday/pikaday.js"></script>
    <script src="node_modules/popup-validation/bin/validation.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
  </body>

</html>
